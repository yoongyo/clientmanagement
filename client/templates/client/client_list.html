{% extends 'base.html' %}
{% block content %}

<style>

</style>

<div class="container">
    {% for i in clients %}
    <a href="{% url 'client:client_detail' user_id user_ps i.phone %}">
        <div class="row py-3 px-0" style="border-bottom:1px solid black">
            <div class="col-3 px-0 text-center" style="border-right:1px solid black">
                {{ i.name }}
            </div>
            <div class="col-9 px-0 text-center">
                {{ i.phone }}
            </div>
        </div>
    </a>
    {% endfor %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="mt-5" style="border:1px solid black; border-radius:20px;">
                <a class="text-center" href="{% url 'client:client_new' %}"><h3 class="m-0">새로 추가하기</h3></a>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>

<script>
    var id = "{{ user_id }}";
    var ps = "{{ user_ps }}";
    window.Android.getInfo(id, ps);
</script>

{% endblock %}
