{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form method="post" action="">
        {% csrf_token %}
        이름 : {{ form.name }}<br>
        번호 : {{ form.phone }}<br>
        {% if validation %}
        <span style="color:red">{{ str }}</span><br>
        {% endif %}
        내용 : {{ form.content }}<br>
        <button type="submit" style="border:1px solid black">수정 완료</button>
    </form>
</div>

{% endblock %}
